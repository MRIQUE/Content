<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire Interactif de l'IA Agentique</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to enhance Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #E2E8F0; /* slate-200 */
        }

        .concept-card {
            transition: all 0.3s ease-in-out;
            border: 1px solid #1E293B; /* slate-800 */
        }

        .concept-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border-color: #38BDF8; /* sky-400 */
        }

        .concept-card .definition {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out;
        }

        .concept-card.expanded .definition {
            max-height: 500px; /* Adjust as needed */
            margin-top: 1rem;
        }
        
        .concept-card.expanded .icon-container {
             background-color: #38BDF8; /* sky-400 */
             color: #0F172A; /* slate-900 */
        }
        
        .concept-card.expanded h3 {
            color: #38BDF8; /* sky-400 */
        }

        .icon-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-white mb-4">
                L'Écosystème de l'<span class="text-sky-400">IA Agentique</span>
            </h1>
            <p class="max-w-3xl mx-auto text-lg text-slate-400">
                Un glossaire interactif pour explorer les concepts qui façonnent la prochaine génération d'intelligence artificielle. Cliquez sur une carte pour en savoir plus.
            </p>
        </header>

        <!-- Main content grid for concepts -->
        <main id="concepts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Concept cards will be injected here by JavaScript -->
        </main>

    </div>

    <script>
        const concepts = [
            // Partie 1: Concepts Fondamentaux
            {
                title: "IA Agentique",
                category: "Fondamentaux",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 2v2"/><path d="M9 2v2"/></svg>`,
                definition: "Plus qu'une simple extension de l'IA générative, l'IA agentique représente un changement de paradigme. Son principe est de passer de la <strong>génération de contenu</strong> à la <strong>prise d'action</strong>. Un système agentique peut décomposer un objectif, planifier, exécuter des tâches et interagir avec des outils de manière autonome pour atteindre un résultat souhaité."
            },
            {
                title: "IA Générative",
                category: "Fondamentaux",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.5A4.5 4.5 0 0 0 17.5 5c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1h.5c1.38 0 2.5 1.12 2.5 2.5S21.38 14 20 14h-2c-.55 0-1-.45-1-1v-2c0-.55-.45-1-1-1h-.5c-1.38 0-2.5-1.12-2.5-2.5S13.62 6 15 6h2c.55 0 1 .45 1 1v2c0 .55.45 1 1 1h.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5h-2c-.55 0-1-.45-1-1v-2c0-.55-.45-1-1-1H7.5c-1.5 0-2.75-1.06-4-1.06C.5 14.44 0 21.94 0 21.94H12Z"/></svg>`,
                definition: "Type d'intelligence artificielle capable de créer du contenu original (texte, images, code) en s'appuyant sur les motifs appris à partir de vastes ensembles de données. Dans l'IA agentique, elle est souvent utilisée comme le moteur de raisonnement de l'agent."
            },
            {
                title: "Agent IA Personnel",
                category: "Fondamentaux",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
                definition: "Un assistant numérique proactif et autonome, capable de comprendre les objectifs d'un utilisateur pour agir en son nom. Il planifie et orchestre des tâches complexes en arrière-plan en interagissant avec divers outils et services."
            },
            // Partie 2: Fonctionnement Interne
            {
                title: "Intention & Décomposition",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`,
                definition: "Le processus par lequel l'agent interprète une demande en langage naturel (l'<strong>intention</strong>) et la traduit en un plan d'action structuré (la <strong>décomposition de tâche</strong>). La qualité de cette 'traduction' est cruciale."
            },
            {
                title: "LLM comme Moteur de Raisonnement",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20Z"/><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"/><path d="M12 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"/></svg>`,
                definition: "Le Grand Modèle de Langage (LLM) est utilisé comme le 'cerveau' central de l'agent. Il est le moteur responsable du raisonnement, de la planification stratégique, du choix des outils et de la prise de décision."
            },
            {
                title: "Planification (Planning)",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6M6 20v-4M18 20v-2"/><path d="M12 14V8"/><path d="M6 16V6"/><path d="M18 18V4"/></svg>`,
                definition: "La capacité d'un agent à décomposer un objectif complexe en une séquence d'étapes ou de sous-tâches réalisables. C'est la feuille de route que l'agent suivra pour accomplir sa mission."
            },
            {
                title: "Utilisation d'Outils (Tool Use)",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.7 17.9-1.1-1.1a1 1 0 0 0-1.5 0l-1.8 1.8a1 1 0 0 1-1.5 0l-7.1-7.1a1 1 0 0 1 0-1.5l1.8-1.8a1 1 0 0 0 0-1.5L8.1 2.3a1 1 0 0 0-1.5 0l-4 4a1 1 0 0 0 0 1.5l11 11a1 1 0 0 0 1.5 0l4-4a1 1 0 0 0 0-1.4z"/></svg>`,
                definition: "La compétence fondamentale d'un agent à sélectionner, utiliser et interpréter les résultats d'outils externes (API, code, recherche) pour agir sur le monde et recueillir des informations."
            },
            {
                title: "Auto-réflexion / Auto-critique",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M8.5 12.5a3.5 3.5 0 0 1 7 0"/><path d="M8 8l2 2"/><path d="M16 8l-2 2"/></svg>`,
                definition: "Le processus par lequel un agent analyse ses propres actions et erreurs. Cette capacité lui permet de corriger sa trajectoire, d'affiner son plan et d'améliorer ses performances futures."
            },
            {
                title: "Mémoire (Court/Long terme)",
                category: "Fonctionnement",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v12H4z"/><path d="M2 8h2"/><path d="M20 8h2"/><path d="M12 16v4"/><path d="M8 20h8"/></svg>`,
                definition: "La capacité de l'agent à stocker et à récupérer des informations, de la mémoire contextuelle à court terme (tâche en cours) à la mémoire à long terme (leçons apprises, préférences)."
            },
             // Partie 3: Écosystème et Communications
            {
                title: "API (Interface)",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8L22 12L18 16"/><path d="M6 8L2 12L6 16"/><path d="M15 4L9 20"/></svg>`,
                definition: "Le langage universel qui permet aux applications, services et agents de communiquer, d'échanger des données et de déclencher des actions de manière standardisée."
            },
            {
                title: "SaaS 'Headless'",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12h.01"/><path d="M8 12h.01"/><path d="M16 12h.01"/><path d="M20 12h.01"/><path d="M4 12h.01"/><path d="M12 16h.01"/><path d="M12 8h.01"/></svg>`,
                definition: "Une application dont la logique métier est découplée de son interface. Cette architecture expose les fonctionnalités brutes via des APIs, les rendant directement consommables par les agents IA."
            },
            {
                title: "RAG (Generation Augmentée)",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="m10 14-2 2 2 2"/><path d="m14 14 2 2-2 2"/></svg>`,
                definition: "Technique qui permet à un agent d'accéder à une base de connaissances externe et à jour avant d'agir, fondant ainsi ses actions sur des informations fiables et récentes."
            },
             {
                title: "Protocole MCP",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-4.44A2 2 0 0 0 6 4v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V8.88Z"/><path d="M14 2v6h6"/><path d="m12 18-2-2 2-2"/><path d="m9 12 2 2-2 2"/></svg>`,
                definition: "Le <strong>Machine-readable Capabilities Protocol</strong> permet à un agent de découvrir ce qu'un service peut faire. C'est la 'notice technique' d'un outil (Communication <strong>Agent ↔️ Service</strong>)."
            },
            {
                title: "Protocole A2A",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 19a4 4 0 0 0-8 0v-2"/><path d="M6 15a4 4 0 0 0-4 4v2"/><path d="M18 15a4 4 0 0 0-4 4v2"/><path d="M22 19a4 4 0 0 0-8 0v-2"/><circle cx="10" cy="8" r="3"/><circle cx="18" cy="8" r="3"/></svg>`,
                definition: "L'<strong>Agent-to-Agent Protocol</strong> est conçu pour que différents agents IA puissent collaborer, négocier et se coordonner pour accomplir une tâche commune (Communication <strong>Agent ↔️ Agent</strong>)."
            },
             {
                title: "Système Multi-Agents",
                category: "Écosystème",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
                definition: "Un système où plusieurs agents IA, souvent spécialisés, interagissent pour résoudre des problèmes qui seraient trop complexes pour un seul agent."
            },
             // Partie 4: Enjeux
            {
                title: "Environnement (Sandbox)",
                category: "Enjeux",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><path d="M3.27 6.96 12 12.01l8.73-5.05"/><path d="M12 22.08V12"/></svg>`,
                definition: "Un environnement sécurisé et isolé dans lequel l'agent exécute ses tâches, notamment celles impliquant du code. Le 'sandbox' empêche l'agent de causer des dommages involontaires."
            },
            {
                title: "Alignement et Contrôle",
                category: "Enjeux",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>`,
                definition: "Un des plus grands défis : s'assurer que les actions d'un agent restent constamment alignées sur les intentions et les valeurs de l'utilisateur. Le contrôle réfère aux mécanismes pour superviser ou stopper un agent."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('concepts-grid');

            concepts.forEach(concept => {
                const card = document.createElement('article');
                card.className = 'concept-card bg-slate-800 rounded-lg p-6 cursor-pointer';
                card.innerHTML = `
                    <div class="flex items-center">
                        <div class="icon-container flex-shrink-0 bg-slate-700 text-sky-400 rounded-lg p-3 mr-4">
                            ${concept.icon}
                        </div>
                        <h3 class="text-xl font-semibold text-slate-100">${concept.title}</h3>
                    </div>
                    <div class="definition text-slate-400 text-base">
                        <p>${concept.definition}</p>
                    </div>
                `;
                grid.appendChild(card);
            });

            grid.addEventListener('click', (e) => {
                const clickedCard = e.target.closest('.concept-card');
                if (!clickedCard) return;

                // Check if the clicked card is already expanded
                const isAlreadyExpanded = clickedCard.classList.contains('expanded');
                
                // Close all other cards
                document.querySelectorAll('.concept-card').forEach(card => {
                    card.classList.remove('expanded');
                });
                
                // If the clicked card wasn't already expanded, expand it
                if (!isAlreadyExpanded) {
                    clickedCard.classList.add('expanded');
                }
            });
        });
    </script>
</body>
</html>
